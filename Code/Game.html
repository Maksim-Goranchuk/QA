<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадай число</title>
</head>
<body>
    <h1>Игра "Угадай число"</h1>
    <h2>Игра не сложная...</h2>
    <p>Я загадал число от 1 до 100. Попробуй угадать!</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Проверить</button>
    <p id="message"></p>

    <script>
        // Генерируем случайное число от 1 до 100 и все 
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);
            attempts++;

            const message = document.getElementById("message");

            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = "Пожалуйста, введите число от 1 до 100.";
            } else if (guess === secretNumber) {
                message.textContent = `Поздравляю! Ты угадал число ${secretNumber} с ${attempts} попытки!`;
                document.getElementById("guess").disabled = true;
            } else {
                const hint = guess < secretNumber ? "больше" : "меньше";
                message.textContent = `Попробуй еще раз. Мое число ${hint} чем ${guess}.`;
            }
        }
    </script>
</body>
</html>
